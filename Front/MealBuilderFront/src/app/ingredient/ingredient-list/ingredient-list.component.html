<div class="container">
    <div class="row">
        <div class="col-xs-12">
            Add a new Recipe
            <button class="btn btn-success">New Recipe</button>
        </div>
    </div>
    
    <hr>

    <div class="row">
        <div class="col-xs-12" *ngFor="let item of _ingredients">
            <a href="#" class="list-group list-group-horizontal fruit-card"> 
                <div class="col-md-8">
                    <h4 class="list-group-item-heading">{{item._name}}</h4>
                    <p class="list-group-item-text">{{item._type}}</p>
                </div>
                <div class="col-md-4">
                    <img [src]="item._imagePath" [alt]="item._name" class="img-responsive">
                </div>
            </a>
            <br>
        </div>
    </div>
</div>
