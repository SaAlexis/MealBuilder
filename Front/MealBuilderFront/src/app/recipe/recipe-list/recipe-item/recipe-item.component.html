
<a class="list-group-item clearfix" [routerLink]="[_index]" routerLinkActive="active"> 
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{_recipe._name}}</h4>
        <p class="list-group-item-text">{{_recipe._note}}</p>
    </div>
    <span class="pull-right">
        <img [src]="_recipe._imagePath" [alt]="_recipe._name" class="img-responsive">
    </span>
</a>
<br>
