<div class="row">
    <div class="col-xs-12">
        <img [src]="_recipe._imagePath" alt="" class="img-responsive">
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <h1>{{ _recipe._name }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div ngbDropdown class="dropdown">
            <a ngbDropdownToggle class="btn btn-primary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Dropdown link
            </a>
    
            <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" >Add</a>
              <a class="dropdown-item" (click)="EditRecipe()" >Edit</a>
              <a class="dropdown-item" >Something else here</a>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{ _recipe._name }}
    </div>
</div>

<div class="row col-md-4">
    <div class="col-xs-12 ingredients" *ngFor="let item of _recipe._ingredients">
        <a class="list-group list-group-horizontal fruit-card"> 
            <div class="col-md-8">
                <h4 class="list-group-item-heading">{{item._name}}</h4>
                <p class="list-group-item-text">{{item._type}}</p>
            </div>
            <div class="col-md-4">
                <img [src]="item._imagePath" [alt]="item._name" class="img-responsive">
            </div>
        </a>
        <br>
    </div>
</div>
